# Nginx configuration for proxying HTTPS to production container
# The container runs gunicorn on port 8000, mapped to host port 8000
# Nginx proxies HTTPS requests from port 443 to http://localhost:8000
# Place this in /etc/nginx/sites-available/emol-prod and symlink to sites-enabled

# HTTPS proxy to production container
server {
    listen 443 ssl;
    server_name emol.ealdormere.ca;

    ssl_certificate /etc/letsencrypt/live/emol.ealdormere.ca/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/emol.ealdormere.ca/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    access_log /var/log/nginx/emol-prod.log combined;
    error_log /var/log/nginx/emol-prod-error.log warn;

    client_max_body_size 10M;
    keepalive_timeout 65;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    location / {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        proxy_read_timeout 60;
        proxy_connect_timeout 60;
    }
}

# HTTP redirect to HTTPS
server {
    listen 80;
    server_name emol.ealdormere.ca;
    return 301 https://$server_name$request_uri;
}

