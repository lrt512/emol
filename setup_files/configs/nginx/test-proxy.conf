# Nginx configuration for proxying HTTPS to test container
# The container runs gunicorn on port 8000, mapped to host port 8080
# Nginx proxies HTTPS requests from port 8443 to http://localhost:8080
# Place this in /etc/nginx/sites-available/emol-test and symlink to sites-enabled

# HTTPS proxy to test container
server {
    listen 8443 ssl;
    server_name emol.ealdormere.ca;

    ssl_certificate /etc/letsencrypt/live/emol.ealdormere.ca/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/emol.ealdormere.ca/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    access_log /var/log/nginx/emol-test.log combined;
    error_log /var/log/nginx/emol-test-error.log warn;

    location / {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        proxy_read_timeout 60;
        proxy_connect_timeout 60;
    }
}

