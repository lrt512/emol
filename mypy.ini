[mypy]
python_version = 3.13
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = False
mypy_path = emol

# Django configuration
plugins = mypy_django_plugin.main

[mypy.plugins.django-stubs]
django_settings_module = emol.settings.test

# Per-module options
[mypy-boto3.*]
ignore_missing_imports = True

[mypy-botocore.*]
ignore_missing_imports = True

[mypy-dateutil.*]
ignore_missing_imports = True

[mypy-markdown.*]
ignore_missing_imports = True

[mypy-dirtyfields.*]
ignore_missing_imports = True

[mypy-authlib.*]
ignore_missing_imports = True

[mypy-*.migrations.*]
ignore_errors = True

# Django model fields often need var-annotated ignores
# when django-stubs doesn't fully understand them
[mypy-*.models.*]
warn_unused_ignores = False

